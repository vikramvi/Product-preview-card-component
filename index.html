<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="grid-container">
    <!-- component 1 -->
    <figure class="image-container">
      <img class="image-container__product-image" src="./images/image-product-mobile.jpg" alt="Perfume bottle image">
    </figure>

    <!-- component 2 -->
    <main class="product-details-container">
      <h2 class="product-details-container__product-type">
        Perfume
      </h2>
      <h1 class="product-details-container__product-name">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="product-details-container__product-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <h3 class="product-details-container__product-discounted-price">
        $149.99
      </h3>
      <h3 class="product-details-container__product-original-price">
        $169.99
      </h3>

      <button class="product-details-container__add-to-cart">
        <img src="./images/icon-cart.svg" alt="cart image">
        Add to Cart
      </button>
    </main>
  </div>

</body>

</html>
